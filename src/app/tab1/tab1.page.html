<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Users
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Users</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let user of (users | async)" [routerLink]=[user._id]>
      <ion-label>
        <h2><strong>{{ user.firstName + ' ' + user.lastName }}</strong></h2>
      </ion-label>
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
